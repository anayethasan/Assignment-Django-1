{% extends 'navbar.html' %}
{% load static %}
{% block title %}Assign Role{% endblock title %}

{% block events %}
<section class="p-6 bg-gray-100 min-h-screen">

    <div class="max-w-xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Assign Role to {{ target_user.username }}</h1>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-4 rounded-lg mb-2
                {% if message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="bg-white rounded-xl shadow-sm p-6">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Role</label>
                    {{ form.role }}
                </div>
                <div class="flex gap-3">
                    <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold transition">
                        Assign Role
                    </button>                  
                </div>
            </form>
        </div>

    </div>
    
</section>
{% endblock events %}
